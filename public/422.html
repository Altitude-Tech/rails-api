<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Something went wrong (500)</title>

    <style>
      html, body {
        height: 100%;
      }

      body {
        background-color: #f5f7fa;
        color: #656565;
        font-family: "Source Sans Pro", sans-serif;
        margin: 0;
        padding: 0;

      }

      .wrapper {
        font-size: 14px;
        height: auto;
        min-height: 100%;
        position: relative;
        width: 100%;
      }

      .inner {
        left: 50%;
        max-width: 500px;
        min-width: 255px;
        height: 230px;
        padding-top: 15px;
        position: absolute;
        text-align: center;
        transform: translate(-50%, -50%);
        top: 50%;
        width: 100%;
      }

      .inner .icon {
        font-size: 42px;
        margin-bottom: 15px;
      }

      .inner h1 {
        font-size: 21px;
        font-weight: normal;
        padding: 0;
        margin: 0 0 15px;
      }

      .inner p {
        margin: 0 0 15px;
      }

      .links {
        display: inline-block;
        font-size: 0;
        margin: 0 auto;
        max-width: 400px;
        padding: 0;
        text-align: center;
        width: 100%;

      }

      .links li {
        border-left: 1px solid #748690;
        display: inline-block;
        padding: 0 15px;

      }

      .links li:first-child {
        border-left: 0;
      }

      .links a {
        color: #748690;
        display: inline-block;
        font-size: 12px;
        text-decoration: none;
      }

      .links a:hover {
        text-decoration: underline;
        color: inherit;
      }
    </style>
  </head>

  <body>
    <!-- This file lives in public/422.html -->
    <div class="wrapper">
      <div class="inner">
        <div class="icon">422</div>
        <h1>The change you wanted was rejected</h1>
        <p>Maybe you tried to change something you didn't have access to.</p>

        <ul class="links">
          <li>
            <a href="/">Return to Home</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>

# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:
  hello: "Hello world"

  # user friendly names for attributes
  models:
    user:
      email: 'Email address'

  errors:
    in_use: 'is already in use'
    invalid_or_missing: 'is invalid or missing'

    must_be_num: 'must be a number'
    must_be_num_ge: 'must be a number greater than or equal to %{min}'
    must_be_num_gt: 'must be a number greater than %{min}'
    must_be_num_le: 'must be a number less than or equal to %{max}'
    must_be_num_lt: 'must be a number less than %{max}'
    must_be_num_ge_le: 'must be a number greater than or equal to %{min} and less than or equal to %{max}'
    must_be_num_ge_lt: 'must be a number greater than or equal to %{min} and less than %{max}'
    must_be_num_gt_le: 'must be a number greater than %{min} and less than or equal to %{max}'
    must_be_num_gt_lt: 'must be a number greater than %{min} and less than %{max}'

    must_be_int: 'must be an integer'
    must_be_int_ge: 'must be an integer greater than or equal to %{min}'
    must_be_int_gt: 'must be an integer greater than %{min}'
    must_be_int_le: 'must be an integer less than or equal to %{max}'
    must_be_int_lt: 'must be an integer less than %{max}'
    must_be_int_ge_le: 'must be an integer greater than or equal to %{min} and less than or equal to %{max}'
    must_be_int_ge_lt: 'must be an integer greater than or equal to %{min} and less than %{max}'
    must_be_int_gt_le: 'must be an integer greater than %{min} and less than or equal to %{max}'
    must_be_int_gt_lt: 'must be an integer greater than %{min} and less than %{max}'


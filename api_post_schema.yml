---
# POST: /api

# device identification
DID: '123456'                       # device id (hex number)
DYPE: '123456'                      # device type (hex number)

# data common across each sensor
LOG_TIME: '1471020116'              # unix time
TEMPERATURE: '23.00'                # degrees celsius
HUMIDITY: '64.00'                   # relative humidity (percentage)
PRESSURE: '0.0'                     # hecto pascals (100 Pa)

# sensor data
DATA:
  - SENSOR_TYPE: '1234567890abcdef' # sha1 hash of sensor name (mq2, mq7, mq135)
    SENSOR_ERROR: '0.0'             # to be calculated before being sent
    SENSOR_DATA: '123456'           # raw adc data

  - SENSOR_TYPE: '1234567890abcdef'
    SENSOR_ERROR: '0.0'
    SENSOR_DATA: '123456'

  - SENSOR_TYPE: '1234567890abcdef'
    SENSOR_ERROR: '0.0'
    SENSOR_DATA: '123456'

AllCops:
  TargetRubyVersion: 2.3
  Include:
    - Rakefile
    - config.ru
    - lib/**/*.rake
  Exclude:
    # auto-generated
    - db/schema.rb

# ruby 3 feature, ignore it for now
Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Exclude:
    # don't require documenting largely auto-generated migrations
    - 'db/migrate/*'
    # don't require class/module docs for tests
    - 'test/**/*'
    - 'test/**/**/*'

Style/BracesAroundHashParameters:
  EnforcedStyle: context_dependent

Style/ClassAndModuleChildren:
  Exclude:
    # standard rails class, don't mess with it for now
    - 'test/test_helper.rb'

Metrics/ClassLength:
  Max: 150
  Exclude:
    # don't limit length of test cases
    - 'test/**/*'

Style/RedundantSelf:
  Exclude:
    - 'app/models/datum.rb'

Style/RedundantReturn:
  Enabled: false

Metrics/MethodLength:
  Max: 25

Metrics/LineLength:
  Max: 100

Metrics/AbcSize:
  Max: 20
